<% layout("/common/_container.html"){ %><link rel="stylesheet" href="/modular/css/cashier.css" media="all"><div  id="app">    <div class="top_tab" >        <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect" active-text-color="#d81f3e">            <el-menu-item index="1">开卡</el-menu-item>            <el-menu-item index="2">卖品</el-menu-item>        </el-menu>    </div>    <div v-show="activeIndex==1">    <div class="layui-col-md12" style="margin-top: 70px;">        <div class="layui-card">            <div class="layui-card-body">                <div class="layui-form toolbar">                    <div class="layui-form-item">                        <div class="layui-inline">                            <input v-model="condition" class="layui-input" type="text" placeholder="名称"/>                        </div>                        <div class="layui-inline">                            <button type="button" @click="tableReload" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>                            <button type="button" @click="tableReload('reset')" class="layui-btn icon-btn" ><i class="layui-icon">&#xe669;</i>重置</button>                            <button type="button" @click="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>                        </div>                    </div>                </div>                <table class="layui-table" id="memberTable" lay-filter="memberTable"></table>            </div>        </div>    </div>    </div>    <div v-show="activeIndex==2">        <div class="layui-col-md12" style="margin-top: 70px;">            <div class="layui-card">                <div class="layui-card-body">                    <div class="layui-form toolbar">                        <div class="layui-form-item">                            <div class="layui-inline">                                <input v-model="condition1" class="layui-input" type="text" placeholder="名称"/>                            </div>                            <div class="layui-inline">                                <button type="button" @click="tableReload1" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>                                <button type="button" @click="tableReload1('reset')" class="layui-btn icon-btn" ><i class="layui-icon">&#xe669;</i>重置</button>                            </div>                        </div>                    </div>                    <table class="layui-table" id="memberTable1"></table>                </div>            </div>        </div>    </div></div><script>    var initColumn =  [[        {field:'id',title:'',hide:true},        {field:'name', merge: true,title:'卡分类'},        {field:'cardCount', merge: true,title:'开卡数量'},        {field:'cardUserCount', merge: true,title:'开卡人次'},        {field:'cardAmount', merge: true,title:'开卡总额'},        {field:'cardGiveAmount', merge: true,title:'开卡赠送总额'},        {field:'chargedCount', merge: true,title:'续卡数量'},        {field:'chargedAmount', merge: true,title:'续卡总额'},        {field:'chargedGiveAmount', merge: true,title:'续卡赠送总额'},    ]];    var initColumn1 =  [[        {type: 'checkbox', fixed: 'left'},        {field:'id',title:'',hide:true},        {field:'categoryName', merge: true,title:'所属分类'},        {field:'productNo',title:'项目编号'},        {field:'name',title:'名称'},        {field:'amount',title:'零售价'},        {field:'memberAmount',title:'会员价'},        {field:'commonPushMoney',title:'普通技师提成',hide:app.getUrlParam("type")=='2'?true:false},        {field:'highPushMoney',title:'高级技师提成',hide:app.getUrlParam("type")=='2'?true:false},        {field:'topPushMoney',title:'首席技师提成',hide:app.getUrlParam("type")=='2'?true:false},        {field:'pushPercent',title:'提成比例',hide:app.getUrlParam("type")=='1'?true:false},        {field:'unit',title:'单位',hide:app.getUrlParam("type")=='1'?true:false},        {field:'remark',title:'备注'},        {field:'createTime',title:'创建时间'},        {field:'createName',title:'创建人'},    ]];    function openRight(id){        top.layer.open({            type: 2            ,content:'/admin/cashier/member_edit?id='+id            ,anim: -1            ,title: false            ,closeBtn: false            ,offset: 'r'            ,shade: 0.1            ,shadeClose: true            ,skin: 'layui-anim layui-anim-rl layui-layer-adminRight'            ,area:['61%','100%'],            success: function(layero, index){                var iframeWin = layero.find('iframe')[0].contentWindow;            }        })    }    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            card:'',            condition:'',            condition1:'',            loginUser:'',            activeIndex:'1'        },        methods: {            handleSelect(tab, keyPath) {                vm.activeIndex = tab;                if(vm.activeIndex==1){                    vm.getMemberTable();                }else{                    vm.getDelMemberTable();                }            },            btnAdd:function () {                location.href = 'member_edit';            },            tableReload:function (action) {                if(action=='reset'){ vm.condition='' };                var queryData = {                    name:vm.condition,                    phoneNumber:vm.condition,                    deptId:vm.loginUser.deptId,                };                table.reload('memberTable',{                    where: queryData, page: {                        curr: 1 //重新从第 1 页开始                    }});            },            tableReload1:function (action) {                if(action=='reset'){ vm.condition='' };                var queryData = {                    name:vm.condition,                    phoneNumber:vm.condition,                };                table.reload('memberTable1',{                    where: queryData, page: {                        curr: 1 //重新从第 1 页开始                    }});            },            getMemberTable(){                table.render({                    elem: '#memberTable',                    url: 'getstatisticalCardList',                    height: "full-150",                    cellMinWidth: 100,                    cols: initColumn,                    data:vm.card.data,                });            },            getDelMemberTable(){                table.render({                    elem: '#memberTable1',                    url: '/admin/product/getProductList',                    page: true,                    height: "full-150",                    cellMinWidth: 100,                    cols: initColumn1,                    where:{                        productType:app.getUrlParam("type")                    },                    done: function(res, curr, count){                        vm.merge(res)                    }                });            },            merge(res) {                var data = res.data;                var mergeIndex = 0;//定位需要添加合并属性的行数                var mark = 1; //这里涉及到简单的运算，mark是计算每次需要合并的格子数                var columsName = ['categoryName'];//需要合并的列名称                var columsIndex = [0,3];//需要合并的列索引值                for (var k = 0; k < columsName.length; k++) { //这里循环所有要合并的列                    var trArr = $(".layui-table-body>.layui-table").find("tr");//所有行                    for (var i = 1; i < res.data.length; i++) { //这里循环表格当前的数据                        var tdCurArr = trArr.eq(i).find("td").eq(columsIndex[k]);//获取当前行的当前列                        var tdPreArr = trArr.eq(mergeIndex).find("td").eq(columsIndex[k]);//获取相同列的第一列                        if (data[i][columsName[k]] === data[i-1][columsName[k]]) { //后一行的值与前一行的值做比较，相同就需要合并                            mark += 1;                            tdPreArr.each(function () {//相同列的第一列增加rowspan属性                                $(this).attr("rowspan", mark);                            });                            tdCurArr.each(function () {//当前行隐藏                                $(this).css("display", "none");                            });                        }else {                            mergeIndex = i;                            mark = 1;//一旦前后两行的值不一样了，那么需要合并的格子数mark就需要重新计算                        }                    }                    mergeIndex = 2;                    mark = 1;                }            }        },        mounted:async function() {            vm = this;            vm.loginUser = await api.getLoginUser();            vm.card = await request.fetch("/admin/statistical/getstatisticalCardList");            vm.getMemberTable();            table.on('tool(memberTable)', function (obj) {                var event = obj.event;                var data = obj.data;                if (event == 'del') {                    app.confirm("确定删除吗?",function () {                        request.fetch("delMember",{id:data.id}).then(res=>{                            app.success("删除成功！")                            vm.tableReload();                        })                    })                } else if (event == 'edit') {                    location.href = 'member_edit?id='+data.id;                }            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %>

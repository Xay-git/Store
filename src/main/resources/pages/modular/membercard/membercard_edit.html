<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>会员卡关联表</legend>            </fieldset>            <form class="layui-form" lay-filter="membercardForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label">会员id</label>                        <div class="layui-input-inline">                            <input name="memberId" type="text" placeholder="请输入会员id" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">卡名称</label>                        <div class="layui-input-inline">                            <input name="name" type="text" placeholder="请输入卡名称" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">余额</label>                        <div class="layui-input-inline">                            <input name="amount" type="text" placeholder="请输入余额" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">赠送余额</label>                        <div class="layui-input-inline">                            <input name="giveAmount" type="text" placeholder="请输入赠送余额" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">商品折扣</label>                        <div class="layui-input-inline">                            <input name="goodDiscount" type="text" placeholder="请输入商品折扣" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">项目折扣</label>                        <div class="layui-input-inline">                            <input name="projectDiscount" type="text" placeholder="请输入项目折扣" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="membercardForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getMembercardDetail",{id:id});                form.val('membercardForm', vm.info);            },            back:function(){                location.href = 'membercard_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            await vm.getDic();            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(membercardForm)', function (data) {                request.post("editMembercard",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'membercard_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }    .layui-form-select dl{        z-index:9999;    }</style>

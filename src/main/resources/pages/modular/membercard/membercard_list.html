<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-col-md12">        <div class="layui-card">            <div class="layui-card-body">                <div class="layui-form toolbar">                    <div class="layui-form-item">                        <div class="layui-inline">                            <input v-model="condition" class="layui-input" type="text" placeholder="名称"/>                        </div>                        <div class="layui-inline">                            <button type="button" @click="tableReload" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>                            <button type="button" @click="tableReload('reset')" class="layui-btn icon-btn" ><i class="layui-icon">&#xe669;</i>重置</button>                        </div>                    </div>                </div>                <table class="layui-table" id="membercardTable" lay-filter="membercardTable"></table>            </div>        </div>    </div></div><script type="text/html" id="tableBar">    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a></script><script>    var initColumn =  [[        {type: 'checkbox'},        {field:'id',title:'',hide:true},        {field:'memberName',title:'会员姓名',templet(d) {                var html = "<a style=\"color: #009688;cursor: pointer;\" onclick=\"openRight('"+d.memberId+"')\" > "+d.memberName+"</a>"                return  html;            }},        {field:'phoneNumber',title:'手机号'},        {field:'name',title:'卡类型'},        {field:'amount',title:'余额'},        {field:'goodDiscount',title:'商品折扣'},        {field:'projectDiscount',title:'项目折扣'},        {field:'createTime',title:'创建时间'},    ]];    function openRight(id){        top.layer.open({            type: 2            ,content:'/admin/cashier/member_edit?id='+id            ,anim: -1            ,title: false            ,closeBtn: false            ,offset: 'r'            ,shade: 0.1            ,shadeClose: true            ,skin: 'layui-anim layui-anim-rl layui-layer-adminRight'            ,area:['61%','100%'],            success: function(layero, index){                var iframeWin = layero.find('iframe')[0].contentWindow;            }        })    }    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            condition:''        },        methods: {            btnAdd:function () {                location.href = 'membercard_edit';            },            tableReload:function (action) {                if(action=='reset'){ vm.condition='' };                var queryData = {                    memberName:vm.condition,                    phoneNumber:vm.condition,                };                table.reload('membercardTable',{                    where: queryData, page: {                        curr: 1 //重新从第 1 页开始                    }});            }        },        mounted:async function() {            vm = this;            table.render({                elem: '#membercardTable',                url: 'getMembercardList',                page: true,                height: "full-105",                cellMinWidth: 100,                cols: initColumn            });            table.on('tool(membercardTable)', function (obj) {                var event = obj.event;                var data = obj.data;                if (event == 'del') {                    app.confirm("确定删除吗?",function () {                        request.fetch("delMembercard",{id:data.id}).then(res=>{                            app.success("删除成功！")                            vm.tableReload();                        })                    })                } else if (event == 'edit') {                    location.href = 'membercard_edit?id='+data.id;                }            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %>

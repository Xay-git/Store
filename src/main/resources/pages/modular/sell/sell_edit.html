<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>销售表</legend>            </fieldset>            <form class="layui-form" lay-filter="sellForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label">会员ID</label>                        <div class="layui-input-inline">                            <input name="memberId" type="text" placeholder="请输入会员ID" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">会员名称</label>                        <div class="layui-input-inline">                            <input name="memberName" type="text" placeholder="请输入会员名称" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">会员卡ID</label>                        <div class="layui-input-inline">                            <input name="cardId" type="text" placeholder="请输入会员卡ID" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">消费金额</label>                        <div class="layui-input-inline">                            <input name="sellAmount" type="text" placeholder="请输入消费金额" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">实际入账</label>                        <div class="layui-input-inline">                            <input name="realAmount" type="text" placeholder="请输入实际入账" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">1开卡 2续卡 3项目 4卖品</label>                        <div class="layui-input-inline">                            <input name="sellType" type="text" placeholder="请输入1开卡 2续卡 3项目 4卖品" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">提成金额</label>                        <div class="layui-input-inline">                            <input name="pushMoney" type="text" placeholder="请输入提成金额" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">机构id</label>                        <div class="layui-input-inline">                            <input name="deptId" type="text" placeholder="请输入机构id" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">创建人姓名</label>                        <div class="layui-input-inline">                            <input name="createId" type="text" placeholder="请输入创建人姓名" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">创建人姓名</label>                        <div class="layui-input-inline">                            <input name="createName" type="text" placeholder="请输入创建人姓名" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="sellForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getSellDetail",{id:id});                form.val('sellForm', vm.info);            },            back:function(){                location.href = 'sell_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            await vm.getDic();            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(sellForm)', function (data) {                request.post("editSell",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'sell_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }    .layui-form-select dl{        z-index:9999;    }</style>

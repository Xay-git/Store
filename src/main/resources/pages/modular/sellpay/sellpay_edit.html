<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>销售单付款方式</legend>            </fieldset>            <form class="layui-form" lay-filter="sellpayForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label">销售单id</label>                        <div class="layui-input-inline">                            <input name="cellId" type="text" placeholder="请输入销售单id" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">支付方式名称</label>                        <div class="layui-input-inline">                            <input name="payName" type="text" placeholder="请输入支付方式名称" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">1.现金 2银联 3支付宝 4微信 5其他 6优惠</label>                        <div class="layui-input-inline">                            <input name="payType" type="text" placeholder="请输入1.现金 2银联 3支付宝 4微信 5其他 6优惠" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">金额</label>                        <div class="layui-input-inline">                            <input name="amount" type="text" placeholder="请输入金额" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="sellpayForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getSellpayDetail",{id:id});                form.val('sellpayForm', vm.info);            },            back:function(){                location.href = 'sellpay_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            await vm.getDic();            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(sellpayForm)', function (data) {                request.post("editSellpay",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'sellpay_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }    .layui-form-select dl{        z-index:9999;    }</style>

<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>卡项</legend>            </fieldset>            <form class="layui-form" lay-filter="cardForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label">卡编号<span style="color: red;">*</span> </label>                        <div class="layui-input-inline">                            <input name="no" type="number"   oninput="app.clearNoNum(this)" placeholder="请输入卡编号" class="layui-input" lay-verify="required" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">卡名称<span style="color: red;">*</span> </label>                        <div class="layui-input-inline">                            <input name="name" type="text" placeholder="请输入卡名称" class="layui-input" lay-verify="required" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">开卡金额<span style="color: red;">*</span> </label>                        <div class="layui-input-inline">                            <input name="amount" type="text" placeholder="请输入金额" oninput="app.clearNoNum(this)" class="layui-input" lay-verify="required" />                        </div>                    </div>                <div class="layui-form-item">                    <label class="layui-form-label">赠送金额<span style="color: red;">*</span> </label>                    <div class="layui-input-inline">                        <input name="giveAmount" type="text" placeholder="请输入赠送金额" oninput="app.clearNoNum(this)" class="layui-input" lay-verify="required" />                    </div>                </div>                <div class="layui-form-item">                    <label class="layui-form-label">提成比例<span style="color: red;">*</span> </label>                    <div class="layui-input-inline">                        <input name="pushMoney" type="text" placeholder="请输入提成金额" oninput="app.clearNoNum(this)" class="layui-input" lay-verify="required" />                    </div>                </div>                    <div class="layui-form-item">                        <label class="layui-form-label">商品折扣<span style="color: red;">*</span> </label>                        <div class="layui-input-inline">                            <input name="goodDiscount" type="text" placeholder="请输入商品折扣" oninput="app.clearNoNum(this)" class="layui-input" lay-verify="required" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">项目折扣<span style="color: red;">*</span> </label>                        <div class="layui-input-inline">                            <input name="projectDiscount" type="text" placeholder="请输入项目折扣" oninput="app.clearNoNum(this)" class="layui-input" lay-verify="required" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="cardForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getCardDetail",{id:id});                form.val('cardForm', vm.info);            },            back:function(){                location.href = 'card_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            await vm.getDic();            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(cardForm)', function (data) {                request.post("editCard",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'card_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }    .layui-form-select dl{        z-index:9999;    }</style>

<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>入库单</legend>            </fieldset>            <form class="layui-form" lay-filter="stockForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label"><span style="color: red;">*</span></label>                        <div class="layui-input-inline">                            <input name="name" type="text" placeholder="请输入" class="layui-input" lay-verify="required|" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">出库编号</label>                        <div class="layui-input-inline">                            <input name="stockNo" type="text" placeholder="请输入出库编号" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">门店</label>                        <div class="layui-input-inline">                            <input name="deptId" type="text" placeholder="请输入门店" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">门店名称<span style="color: red;">*</span></label>                        <div class="layui-input-inline">                            <input name="deptName" type="text" placeholder="请输入门店名称" class="layui-input" lay-verify="required|" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label"></label>                        <div class="layui-input-inline">                            <input name="createId" type="text" placeholder="请输入" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label"></label>                        <div class="layui-input-inline">                            <input name="remark" type="text" placeholder="请输入" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">审核人ID</label>                        <div class="layui-input-inline">                            <input name="checkId" type="text" placeholder="请输入审核人ID" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">审核人姓名</label>                        <div class="layui-input-inline">                            <input name="checkName" type="text" placeholder="请输入审核人姓名" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">审核时间</label>                        <div class="layui-input-inline">                            <input name="checkTime" type="text" placeholder="请输入审核时间" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label"></label>                        <div class="layui-input-inline">                            <input name="stockStatus" type="text" placeholder="请输入" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">入库方式<span style="color: red;">*</span></label>                        <div class="layui-input-inline">                            <input name="stockType" type="text" placeholder="请输入入库方式" class="layui-input" lay-verify="required|" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label"></label>                        <div class="layui-input-inline">                            <input name="stockMoney" type="text" placeholder="请输入" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="stockForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getStockDetail",{id:id});                form.val('stockForm', vm.info);            },            back:function(){                location.href = 'stock_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            await vm.getDic();            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(stockForm)', function (data) {                request.post("editStock",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'stock_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }    .layui-form-select dl{        z-index:9999;    }</style>

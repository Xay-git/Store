<%layout("/common/_container.html"){%><link rel="stylesheet" href="/modular/css/cashier.css" media="all"><div id="app">    <div class="top_tab" >        <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect" active-text-color="#d81f3e">            <el-menu-item index="1">会员收银</el-menu-item>            <el-menu-item index="2">散客收银</el-menu-item>            <el-menu-item index="3">会员建档</el-menu-item>        </el-menu>    </div>    <div>        <iframe v-show="activeIndex==1" id="iframe1" class="md-iframe" src="/admin/cashier/member_cashier" ></iframe>        <iframe v-show="activeIndex==2" id="iframe2" class="md-iframe" src="/admin/cashier/people_cashier" ></iframe>        <iframe v-show="activeIndex==3" id="iframe3" class="md-iframe" src="/admin/cashier/member_add" ></iframe>    </div></div><script>    //创建定时器    var timer;    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            //默认显示的tab            activeIndex:'',        },        methods: {            handleSelect(tab, keyPath) {                vm.activeIndex = tab;            }        },        mounted:async function() {            vm = this;            var activeIndex = app.getUrlParam("activeIndex");            if(activeIndex){                vm.activeIndex = activeIndex;            }else{                vm.activeIndex = 1;            }            form.render();        },        updated: function () {            form.render();        },        watch:{        }    })</script><% } %>

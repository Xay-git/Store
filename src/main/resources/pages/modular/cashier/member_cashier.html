<%layout("/common/_container.html"){%><style>    font {        position: absolute;        bottom: 100px;        left: 300px;    }    .el-cascader-node.in-active-path, .el-cascader-node.is-active, .el-cascader-node.is-selectable.in-checked-path, .el-cascader__suggestion-item.is-checked, .el-select-dropdown__item.selected {        color: #d81f3e !important;    }    .el-cascader-menu {        min-width: 280px;    }    .el-cascader-menu__wrap {        height: 300px;        font-size: 15px;    }</style><link rel="stylesheet" href="/modular/css/cashier.css" media="all"><script src='/modular/js/LodopFuncs.js'></script><div id="app">    <div class="layui-card main" style="min-height:calc(90vh - 10px)">        <!--            搜索框-->        <div class="layui-form-item" style="padding-top: 20px;">            <label class="layui-form-label">客户查询</label>            <div class="layui-input-inline">                <smart-input v-bind="result" placeholder="客户姓名/手机号" v-on:search="search"                             v-on:data="getItem"></smart-input>            </div>        </div>        <div v-show="member.id">            <!--  会员详情-->            <% include("/modular/cashier/cashier_top.html"){} %>            <!-- 收银台tab-->            <div class="tabs cashier-tabs">                <a class="tab" :class="selectIndex==index?'active':''" v-for="(item,index) in cashierTabs"                   @click="selectIndex=index">                    {{item.title}}                </a>            </div>            <!--  卖品收银-->            <% include("/modular/cashier/cashier_product.html"){} %>            <!-- 开卡 -->            <% include("/modular/cashier/cashier_buildcard.html"){} %>            <!-- 续卡 -->            <% include("/modular/cashier/cashier_charged.html"){} %>        </div></div></div><script>    function getCascaderObj(val, opt) {        return val.map(function (value, index, array) {            for (var itm of opt) {                if (itm.value == value) {                    opt = itm.children;                    return itm;                }            }            return null;        });    }    function getSelectObj(val, opt) {        return opt.find(item => {            return item.userId === val        });    }    var productPayCopy = '';    var cardPayCopy = '';    var chargedPayCopy = '';    var iframe = $("#iframe1", window.parent.document);    //创建定时器    var timer;    var vm = new Vue({        el: '#app',        data() {            return {                printchecked: false,                loginUser: '',                visible: false,                selectIndex: '0',                cashierTabs: [                    {title: '综合收银 ( F2 )'}, {title: '开卡 ( F3 )'}, {title: '续卡充值 ( F4 )'}                ],                //联想输入                queryString: '',                //联想输入结果                result: {list: []},                //当前选择的会员                member: {},                //member:{ "id": "ce961d0c2c21a9b2cc5ce2582d381ac5", "name": "测试会员", "sex": "1", "birthday": null, "phoneNumber": "13837520190", "address": "", "comeFrom": "6bf2f9bf0e35e5578ddecc7f2d763ed1", "deptId": "0404039033a71cb92dbf65dcc184ec90", "inviter": "", "memberStatus": 1, "remark": "", "createTime": "2020-06-29 16:55:01", "avatar": "", "inviterId": "", "userId": null, "smsAlert": "on", "openId": "" },                //会员拥有的卡列表                memberCardList: [],                memberCard: {},                //商品集合                productFormList: [{                    productNo: '',                    id: '',                    name: '',                    amount: '',                    techName: '',                    techId: '',                    discount: '',                    realAmount: '',                    techPushMoney: '',                    productType: 1,                    cascader: ''                }],                products: {},                //技师列表                techList: [],                //开卡form                cardForm: {                    id: '',                    name: '',                    amount: '',                    giveAmount: '',                    goodDiscount: '',                    projectDiscount: '',                    buildCardAmount: '',                    techId: [],                    techName: "",                    techPushMoney:'',                    pushMoney: ''                },                chargedForm: {                    id: '',                    name: '',                    amount: '',                    giveAmount: '',                    techName: '',                    techId: '',                    cardAmount: '',                    cardPushMoney:'',                    pushMoney: '',                    techPushMoney:'',                },                //支付方式                productPay: [                    {payName: '卡金', amount: '', payType: 0},                    {payName: '现金', amount: '', payType: 1},                    {payName: '银联', amount: '', payType: 2},                    {payName: '支付宝支付', amount: '', payType: 3},                    {payName: '微信支付', amount: '', payType: 4},                    {payName: '其他', amount: '', payType: 5},                    {payName: '优惠', amount: '', payType: 6},                ],                //开卡支付方式                cardPay: [                    {payName: '现金', amount: '', payType: 1},                    {payName: '银联', amount: '', payType: 2},                    {payName: '支付宝支付', amount: '', payType: 3},                    {payName: '微信支付', amount: '', payType: 4},                    {payName: '其他', amount: '', payType: 5},                    {payName: '优惠', amount: '', payType: 6},                ],                chargedPay: [                    {payName: '现金', amount: '', payType: 1},                    {payName: '银联', amount: '', payType: 2},                    {payName: '支付宝支付', amount: '', payType: 3},                    {payName: '微信支付', amount: '', payType: 4},                    {payName: '其他', amount: '', payType: 5},                    {payName: '优惠', amount: '', payType: 6},                ],                isMultiple:false,                update: true,            }        },        computed: {            getTotalAmount() {                var totalAmount = 0;                if (vm.productFormList.length > 0 && vm.productFormList != undefined) {                    for (let item of vm.productFormList) {                        if (app.isNotEmpty(item.techId) && app.isNotEmpty(item.cascader)) {                            let product = getCascaderObj(item.cascader, vm.products)[2].other;                            if (item.productType == 1) {                                let tech = getSelectObj(item.techId, vm.techList);                                item.techName = tech.realName;                                let techGrade = tech.userGrade;                                switch (techGrade) {                                    case 1:                                        item.techPushMoney = product.commonPushMoney;                                        console.log(item.pushMoney)                                        break;                                    case 2:                                        item.techPushMoney = product.highPushMoney;                                        break;                                    case 3:                                        item.techPushMoney = product.topPushMoney;                                        break;                                    default: {                                        item.techPushMoney = ""                                        break;                                    }                                }                            }                            if (item.productType == 2) {                                vm.techSelectMultiple(item,product);                            }                        }                        var realAmount = item.realAmount;                        if (realAmount != undefined) {                            totalAmount = app.accAdd(totalAmount, realAmount);                        }                    }                    if (vm.memberCard.amount != undefined) {                        if (vm.memberCard.amount > totalAmount) {                            if (totalAmount > 0) {                                vm.productPay[0].amount = totalAmount;                                for (var i = 1; i < vm.productPay.length; i++) {                                    vm.productPay[i].hide = true;                                    vm.productPay[i].amount = '';                                }                            }                        } else {                            for (var i = 1; i < vm.productPay.length; i++) {                                vm.productPay[i].hide = false;                            }                            vm.productPay[0].amount = vm.memberCard.amount;                            vm.productPay[1].amount = app.Subtr(totalAmount, vm.memberCard.amount);                        }                    } else {                        if (totalAmount > 0) {                            vm.productPay[1].amount = totalAmount;                        }                    }                }                return Number(totalAmount);            },            getBuildCardAmout() {                var totalAmount = 0;                if (app.isNotEmpty(vm.cardForm.amount)) {                    totalAmount = vm.cardForm.amount;                }                if (totalAmount > 0) {                    vm.cardPay[0].amount = totalAmount;                }                vm.techSelectMultiple(vm.cardForm,"");                return totalAmount;            },            getChargedAmout() {                var totalAmount = 0;                if (app.isNotEmpty(vm.chargedForm.amount)) {                    totalAmount = vm.chargedForm.amount;                }                if (totalAmount > 0) {                    vm.chargedPay[0].amount = totalAmount;                }                vm.techSelectMultiple(vm.chargedForm,"");                return totalAmount;            }        },        methods: {            posPay(amount){                top.layer.prompt({title: '请扫描付款码', formType: 0,btn:['支付','取消']}, function(pass, index) {                    request.post("/admin/cashier/pay",{                        amount:amount,                        authCode:pass,                        payChannel:'WXPAY'  //ALIPAY    YLPAY                    }).then(res=>{                        console.log(res);                    })                })            },            //选择服务人员            techSelect(e, productForm) {                let curUser = getSelectObj(e, vm.techList)                productForm.techName = curUser.realName;            },            //多选服务人员            techSelectMultiple(form,product){                let techIds = new Array();                for (let id of form.techId) {                    let tech = getSelectObj(id, vm.techList);                    techIds.push(tech.realName)                }                form.techName = techIds                if (form.techId.length > 0) {                    switch (form.productType) {                        case 2: {                            let pushPercent = app.accMul(product.pushPercent, 0.01);                            let pushMoney = app.accMul(form.realAmount, pushPercent);                            form.techPushMoney = app.accDiv(pushMoney, form.techId.length);                            break;                        }                        default: {                            let pushPercent = app.accMul(form.amount, (form.pushMoney/100));                            form.techPushMoney =  Math.floor(app.accDiv(pushPercent, form.techId.length)* 100) / 100;                            break;                        }                    }                }else {                    form.techPushMoney = ""                }            },            //选择卖品，项目            handleSelect(e, productForm, refsname) {                productForm.cascader = e;                var item = this.$refs[refsname][0].getCheckedNodes()[0].data.other;                productForm.productNo = item.productNo;                productForm.id = item.id;                productForm.name = item.name;                productForm.productNo = item.productNo;                productForm.productNo = item.productNo;                if (vm.memberCard.id) {                    productForm.amount = item.memberAmount;                } else {                    productForm.amount = item.amount;                }                const defaultDiscount = 10;                console.log(e[0])                if (e[0] == 'project') {                    console.log(1)                    var projectDiscount = vm.memberCard.projectDiscount;                    if (projectDiscount != undefined) {                        productForm.discount = projectDiscount;                    } else {                        productForm.discount = defaultDiscount;                    }                    productForm.techId="";                    productForm.techPushMoney="";                    productForm.techName="";                    vm.isMultiple = false;                    productForm.productType = 1;                } else if (e[0] == 'product') {                    var goodDiscount = vm.memberCard.goodDiscount;                    if (goodDiscount != undefined) {                        productForm.discount = goodDiscount;                    } else {                        productForm.discount = defaultDiscount;                    }                    productForm.techId="";                    productForm.techPushMoney="";                    productForm.techName="";                    vm.isMultiple = true;                    productForm.productType = 2;                }            },            //每件商品的折后金额            getRealAmount(productForm, amount, discount) {                if (app.isEmpty(amount)) {                    return;                }                var realAmount = app.accMul(amount, app.accMul(discount, 0.1))                productForm.realAmount = realAmount;                return realAmount;            },            //提交卖品            productSubmit() {                var flag = app.ArrayObjIsNotEmpty(vm.productFormList);                if (!flag) {                    app.error("请完善表单内容~");                    return;                }                var pay = new Array();                for (let i of vm.productPay) {                    if (i.amount > 0) {                        pay.push(i);                    }                }                var data = {                    user: JSON.stringify(vm.member),                    productFormList: JSON.stringify(vm.productFormList),                    pay: JSON.stringify(pay),                    sellAmount: vm.getTotalAmount,                    memberCard: JSON.stringify(vm.memberCard)                }                request.post("/admin/cashier/productSubmit", data).then(res => {                    app.success("结算成功！");                    vm.getMemberCardList().then(res => {                        vm.resetProductForm();                    })                    $(window.parent.document).find('html,body').animate({scrollTop: '0px'}, '100')                })            },            resetProductForm() {                vm.productFormList = vm.$options.data().productFormList;                vm.productPay = vm.$options.data().productPay;                vm.getProduct();            },            delProduct(index) {                if (vm.productFormList.length == 1) {                    app.error("不能再删除了~");                    return;                }                vm.productFormList.splice(index, 1);            },            addProductForm() {                var len = vm.productFormList.length;                if (app.isEmpty(vm.productFormList[len - 1].productNo)) {                    app.error("请完善上一行数据~");                    return;                }                vm.productFormList.push({                    productNo: '',                    id: '',                    name: '',                    amount: '',                    techName: '',                    techId: '',                    discount: '',                    realAmount: '',                    pushMoney: '',                    productType: 1,                    cascader: ''                });                iframe.height(iframe.height() + 100);            },            cardSelect(e, cardForm) {                let card = this.cardList.find(item => {                    return item.id === e                });                cardForm.id = card.id;                cardForm.name = card.name;                cardForm.amount = card.amount;                cardForm.giveAmount = card.giveAmount;                cardForm.goodDiscount = card.goodDiscount;                cardForm.projectDiscount = card.projectDiscount;                cardForm.buildCardAmount = card.amount;                cardForm.pushMoney = card.pushMoney;                vm.techSelectMultiple(vm.cardForm,"");            },            //得到smart联想输入的值            getItem(data) {                vm.member = data;            },            search(data) {                vm.queryString = data            },            getMemberCardList() {                return request.fetch("/admin/member/getMemberCardList", {memberId: vm.member.id}).then(res => {                    vm.memberCardList = res                    if (vm.memberCardList.length > 0) {                        vm.memberCard = vm.memberCardList[0];                        Vue.set(vm.chargedForm, "id", vm.memberCard.id);                        Vue.set(vm.chargedForm, "name", vm.memberCard.name);                        Vue.set(vm.chargedForm, "amount", vm.memberCard.buildCardAmount);                        Vue.set(vm.chargedForm, "pushMoney", vm.memberCard.pushMoney);                    } else {                        vm.memberCard = {};                    }                })            },            openRight(activeName) {                top.layer.open({                    type: 2                    , content: '/admin/cashier/member_edit?id=' + vm.member.id                    , anim: -1                    , title: false                    , closeBtn: false                    , offset: 'r'                    , shade: 0.1                    , shadeClose: true                    , skin: 'layui-anim layui-anim-rl layui-layer-adminRight'                    , area: ['61%', '100%'],                    success: function (layero, index) {                        var iframeWin = layero.find('iframe')[0].contentWindow;                        if (activeName) {                            iframeWin.vm.activeName = activeName;                        }                    }                })            },            //选择会员用哪张卡            chooseMemberCard(index) {                vm.memberCard = vm.memberCardList[index];                Vue.set(vm.chargedForm, "id", vm.memberCard.id);                Vue.set(vm.chargedForm, "name", vm.memberCard.name);                Vue.set(vm.chargedForm, "pushMoney", vm.memberCard.pushMoney);                vm.visible = false;            },            resetCardForm() {                vm.cardForm = vm.$options.data().cardForm;                vm.cardPay = vm.$options.data().cardPay;            },            resetChargedForm() {                vm.chargedForm = vm.$options.data().chargedForm;                vm.chargedPay = vm.$options.data().chargedPay;            },            async getProduct() {                vm.products = await request.fetch("/admin/product/getProduct");            },            async onload() {                vm.cardList = await api.getCardList();                vm.techList = await api.getTechnicians();                vm.loginUser = await api.getLoginUser();                vm.getProduct();            },            clearNoNum: function (obj, index, pay) {                obj = obj.replace(/[^\d.]/g, "")                    .replace(/^0\d+|^\./g, "")                    .replace(/\.{2,}/g, ".")                    .replace(".", "$#$")                    .replace(/\./g, "")                    .replace("$#$", ".")                    .replace(/^(\d+)\.(\d\d).*$/, "$1.$2");                if (pay == 'productPay') {                    vm.productPay[index].amount = obj                } else if (pay == 'cardPay') {                    vm.cardPay[index].amount = obj                } else if (pay == 'chargedPay') {                    vm.chargedPay[index].amount = obj                }            },            cardSubmit(type) {                if (app.isEmpty(vm.cardForm.techId)) {                    app.error("请选择服务人员！");                    return;                }                var pay = new Array();                for (let i of vm.cardPay) {                    if (i.amount > 0) {                        pay.push(i);                    }                }                var data = {                    user: JSON.stringify(vm.member),                    card: JSON.stringify(vm.cardForm),                    pay: JSON.stringify(pay)                }                request.post("/admin/cashier/buildCard", data).then(res => {                    app.success("开卡成功！")                    vm.resetCardForm();                    vm.getMemberCardList();                    if (type == 'product') {                        vm.selectIndex = 0;                    }                    $(window.parent.document).find('html,body').animate({scrollTop: '0px'}, '100')                })            },            chargedSubmit(type) {                if (app.isEmpty(vm.chargedForm.techName)) {                    app.error("请选择服务人员！");                    return;                }                var pay = new Array();                for (let i of vm.chargedPay) {                    if (i.amount > 0) {                        pay.push(i);                    }                }                var data = {                    user: JSON.stringify(vm.member),                    card: JSON.stringify(vm.chargedForm),                    pay: JSON.stringify(pay)                }                request.post("/admin/cashier/chargedCard", data).then(res => {                    app.success("续卡成功！")                    vm.resetChargedForm();                    vm.getMemberCardList();                    if (type == 'product') {                        vm.selectIndex = 0;                    }                    $(window.parent.document).find('html,body').animate({scrollTop: '0px'}, '100')                })            }        },        mounted: async function () {            vm = this;            vm.onload();            form.render();        },        updated: function () {            form.render();        },        watch: {            'isMultiple'(){ //单个监控                this.update = false                setTimeout(()=>{                    this.update = true                },50)            },            'control.multiple'(){                this.update = false                setTimeout(()=>{                    this.update = true                })            },        member(newval) {                vm.resetProductForm();                vm.resetCardForm();                vm.getMemberCardList();                iframe.height(1150);            },            selectIndex(newval) {                setTimeout(function () {                    iframe.height(document.body.scrollHeight + 100);                }, 50)            },            productPay: {                handler: function (newValue) {                    //订单需要支付的钱                    var needPay = Number(vm.getTotalAmount);                    if (needPay <= 0) {                        return;                    }                    //ui显示的金额                    var realPay = 0;                    //ui显示的全部金额相加                    for (let pay of newValue) {                        let amount = pay.amount;                        realPay = app.accAdd(realPay, amount);                    }                    //声明一个最后一个输入的下标                    var nowChoose;                    //用户改变支付方式时候才走的逻辑                    if (productPayCopy) {                        //获取用户改变的哪个支付方式                        for (let i = 0; i < newValue.length; i++) {                            if (productPayCopy[i].amount !== newValue[i].amount) {                                nowChoose = i;                                break;                            }                        }                        console.log(vm.memberCard.amount != undefined)                        if (vm.memberCard.amount != undefined) {                            //如果是卡金不够支付                            if (vm.productPay[0].amount >= vm.memberCard.amount) {                                vm.productPay[0].amount = vm.memberCard.amount;                            } else {                                vm.productPay[0].amount = needPay;                            }                            needPay = app.Subtr(needPay, vm.memberCard.amount);                            realPay = app.Subtr(realPay, vm.memberCard.amount)                        }                        //如果实际金额小于应付金额                        if (realPay < needPay) {                            //计算出来少了多少钱                            var shortfall = app.Subtr(needPay, realPay);                            //从上到下，赋值给非用户最后输入的逻辑                            for (let i = 1; i < vm.productPay.length; i++) {                                if (i != nowChoose) {                                    vm.productPay[i].amount = app.accAdd(vm.productPay[i].amount, shortfall);                                    break;                                }                            }                        } else if (realPay > needPay) {                            //当前用输入框输入的金额                            var nowChooseAmount = vm.productPay[nowChoose].amount;                            //单个输入框大于needPay的时候                            if (nowChooseAmount > needPay) {                                vm.productPay[nowChoose].amount = needPay;                                for (let i = 1; i < vm.productPay.length; i++) {                                    if (i != nowChoose) {                                        vm.productPay[i].amount = '';                                    }                                }                            } else {                                //计算出来多了多少钱                                var duo = app.Subtr(realPay, needPay);                                for (let i = 1; i < vm.productPay.length; i++) {                                    if (vm.productPay[i].amount >= duo) {                                        if (i != nowChoose) {                                            vm.productPay[i].amount = app.Subtr(vm.productPay[i].amount, duo);                                            if (vm.productPay[i].amount == 0) {                                                vm.productPay[i].amount = '';                                            }                                            break;                                        }                                    } else {                                        if (i != nowChoose) {                                            duo = app.Subtr(duo, vm.productPay[i].amount);                                            vm.productPay[i].amount = '';                                        }                                    }                                }                            }                        }                    }                    productPayCopy = JSON.parse(JSON.stringify(newValue));                },                deep: true, //深度监听            },            cardPay: {                handler: function (newValue) {                    //订单需要支付的钱                    var needPay = Number(vm.getBuildCardAmout);                    //ui显示的金额                    var realPay = 0;                    //ui显示的全部金额相加                    for (let pay of newValue) {                        let amount = pay.amount;                        realPay = app.accAdd(realPay, amount);                    }                    //声明一个最后一个输入的下标                    var nowChoose;                    //用户改变支付方式时候才走的逻辑                    if (cardPayCopy) {                        //获取用户改变的哪个支付方式                        for (let i = 0; i < newValue.length; i++) {                            if (cardPayCopy[i].amount !== newValue[i].amount) {                                nowChoose = i;                                break;                            }                        }                        //如果实际金额小于应付金额                        if (realPay < needPay) {                            //计算出来少了多少钱                            var shortfall = app.Subtr(needPay, realPay);                            //从上到下，赋值给非用户最后输入的逻辑                            for (let i = 0; i < vm.cardPay.length; i++) {                                if (i != nowChoose) {                                    vm.cardPay[i].amount = app.accAdd(vm.cardPay[i].amount, shortfall);                                    break;                                }                            }                        } else if (realPay > needPay) {                            //当前用输入框输入的金额                            var nowChooseAmount = vm.cardPay[nowChoose].amount;                            //单个输入框大于needPay的时候                            if (nowChooseAmount > needPay) {                                vm.cardPay[nowChoose].amount = needPay;                                for (let i = 0; i < vm.cardPay.length; i++) {                                    if (i != nowChoose) {                                        vm.cardPay[i].amount = '';                                    }                                }                            } else {                                //计算出来多了多少钱                                var duo = app.Subtr(realPay, needPay);                                for (let i = 0; i < vm.cardPay.length; i++) {                                    if (vm.cardPay[i].amount >= duo) {                                        if (i != nowChoose) {                                            vm.cardPay[i].amount = app.Subtr(vm.cardPay[i].amount, duo);                                            if (vm.cardPay[i].amount == 0) {                                                vm.cardPay[i].amount = '';                                            }                                            break;                                        }                                    } else {                                        if (i != nowChoose) {                                            duo = app.Subtr(duo, vm.cardPay[i].amount);                                            vm.cardPay[i].amount = '';                                        }                                    }                                }                            }                        }                    }                    cardPayCopy = JSON.parse(JSON.stringify(newValue));                },                deep: true, //深度监听            },            chargedPay: {                handler: function (newValue) {                    //订单需要支付的钱                    var needPay = Number(vm.getChargedAmout);                    //ui显示的金额                    var realPay = 0;                    //ui显示的全部金额相加                    for (let pay of newValue) {                        let amount = pay.amount;                        realPay = app.accAdd(realPay, amount);                    }                    //声明一个最后一个输入的下标                    var nowChoose;                    //用户改变支付方式时候才走的逻辑                    if (chargedPayCopy) {                        //获取用户改变的哪个支付方式                        for (let i = 0; i < newValue.length; i++) {                            if (chargedPayCopy[i].amount !== newValue[i].amount) {                                nowChoose = i;                                break;                            }                        }                        //如果实际金额小于应付金额                        if (realPay < needPay) {                            //计算出来少了多少钱                            var shortfall = app.Subtr(needPay, realPay);                            //从上到下，赋值给非用户最后输入的逻辑                            for (let i = 0; i < vm.chargedPay.length; i++) {                                if (i != nowChoose) {                                    vm.chargedPay[i].amount = app.accAdd(vm.chargedPay[i].amount, shortfall);                                    break;                                }                            }                        } else if (realPay > needPay) {                            //当前用输入框输入的金额                            var nowChooseAmount = vm.chargedPay[nowChoose].amount;                            //单个输入框大于needPay的时候                            if (nowChooseAmount > needPay) {                                vm.chargedPay[nowChoose].amount = needPay;                                for (let i = 0; i < vm.chargedPay.length; i++) {                                    if (i != nowChoose) {                                        vm.chargedPay[i].amount = '';                                    }                                }                            } else {                                //计算出来多了多少钱                                var duo = app.Subtr(realPay, needPay);                                for (let i = 0; i < vm.chargedPay.length; i++) {                                    if (vm.chargedPay[i].amount >= duo) {                                        if (i != nowChoose) {                                            vm.chargedPay[i].amount = app.Subtr(vm.chargedPay[i].amount, duo);                                            if (vm.chargedPay[i].amount == 0) {                                                vm.chargedPay[i].amount = '';                                            }                                            break;                                        }                                    } else {                                        if (i != nowChoose) {                                            duo = app.Subtr(duo, vm.chargedPay[i].amount);                                            vm.chargedPay[i].amount = '';                                        }                                    }                                }                            }                        }                    }                    chargedPayCopy = JSON.parse(JSON.stringify(newValue));                },                deep: true, //深度监听            },            queryString: function (newVal) {                if (newVal) {                    //搜索前清除定时器                    clearTimeout(timer);                    timer = setTimeout(function () {                        request.fetch('/admin/member/getMemberList', {                            name: newVal,                            phoneNumber: newVal, 20, 5, 180, 20, "总价：" + app.getFloatStr(vm.getTotalAmount));//然后多个ADD语句及SET语句        LODOP.ADD_PRINT_TEXT(downPosition += 20, 5, 180, 20, "付款方式-------------------");        for (let productPay of vm.productPay) {            if (productPay.amount > 0) {                LODOP.ADD_PRINT_TEXT(downPosition += 20, 5, 220, 20, "付款方式：" + productPay.payName);                LODOP.ADD_PRINT_TEXT(downPosition += 20, 5, 220, 20, "付款金额：" + productPay.amount);            }        }        LODOP.SET_PRINT_STYLE("FontSize", 8); //字体大小        if (app.isNotEmpty(vm.memberCard.amount != undefined)) {            LODOP.ADD_PRINT_TEXT(downPosition += 20, 5, 220, 20, "会员卡余额：" + vm.memberCard.amount);        }        LODOP.ADD_PRINT_TEXT(downPosition += 20, 5, 220, 20, "消费时间：" + app.getCurentTime());        LODOP.ADD_PRINT_TEXT(downPosition += 20, 5, 250, 20, "--------------------------------");//然后多个ADD语句及SET语句        LODOP.ADD_PRINT_TEXT(downPosition += 20, 50, 250, 20, "祝您生活愉快");//然后多个ADD语句及SET语句        LODOP.SET_PRINT_STYLEA(0, "Stretch", 2);//按原图比例(不变形)缩放模式        // LODOP.PREVIEW();//打印预览        LODOP.PRINT();    }    //搜索框回车事件    $(document).on('keydown', function (event) {        if (event.keyCode == 113) {            vm.selectIndex = '0';            return false;        }        if (event.keyCode == 114) {            vm.selectIndex = '1';            return false;        }        if (event.keyCode == 115) {            vm.selectIndex = '2';            return false;        }        if (event.keyCode == 117) {            vm.addProductForm();            return false;        }    });</script><% } %>

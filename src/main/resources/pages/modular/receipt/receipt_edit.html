<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>条码支付</legend>            </fieldset>            <form class="layui-form" lay-filter="receiptForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label">交易单号</label>                        <div class="layui-input-inline">                            <input name="tradeNo" type="text" placeholder="请输入交易单号" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">设备号</label>                        <div class="layui-input-inline">                            <input name="trmNo" type="text" placeholder="请输入设备号" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">金额</label>                        <div class="layui-input-inline">                            <input name="amount" type="text" placeholder="请输入金额" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">销售单号</label>                        <div class="layui-input-inline">                            <input name="sellId" type="text" placeholder="请输入销售单号" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label"></label>                        <div class="layui-input-inline">                            <input name="createId" type="text" placeholder="请输入" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label"></label>                        <div class="layui-input-inline">                            <input name="createName" type="text" placeholder="请输入" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label"></label>                        <div class="layui-input-inline">                            <input name="deptId" type="text" placeholder="请输入" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label"></label>                        <div class="layui-input-inline">                            <input name="collStatus" type="text" placeholder="请输入" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="receiptForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getReceiptDetail",{id:id});                form.val('receiptForm', vm.info);            },            back:function(){                location.href = 'receipt_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            await vm.getDic();            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(receiptForm)', function (data) {                request.post("editReceipt",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'receipt_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }    .layui-form-select dl{        z-index:9999;    }</style>

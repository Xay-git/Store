<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>库存表</legend>            </fieldset>            <form class="layui-form" lay-filter="inventoryForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label"></label>                        <div class="layui-input-inline">                            <input name="productId" type="text" placeholder="请输入" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label"></label>                        <div class="layui-input-inline">                            <input name="count" type="text" placeholder="请输入" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label"></label>                        <div class="layui-input-inline">                            <input name="deptId" type="text" placeholder="请输入" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="inventoryForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getInventoryDetail",{id:id});                form.val('inventoryForm', vm.info);            },            back:function(){                location.href = 'inventory_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            await vm.getDic();            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(inventoryForm)', function (data) {                request.post("editInventory",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'inventory_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }    .layui-form-select dl{        z-index:9999;    }</style>

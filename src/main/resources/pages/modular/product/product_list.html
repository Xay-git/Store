<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-col-md12">        <div class="layui-card">            <div class="layui-card-body">                <div class="layui-form toolbar">                    <div class="layui-form-item">                        <div class="layui-inline">                            <input v-model="condition" class="layui-input" type="text" placeholder="名称"/>                        </div>                        <div class="layui-inline">                            <button type="button" @click="tableReload" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>                            <button type="button" @click="tableReload('reset')" class="layui-btn icon-btn" ><i class="layui-icon">&#xe669;</i>重置</button>                            <button type="button" @click="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>                        </div>                    </div>                </div>                <table class="layui-table" id="productTable" lay-filter="productTable"></table>            </div>        </div>    </div></div><script type="text/html" id="tableBar">    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a></script><script>    var initColumn =  [[        {type: 'checkbox'},        {field:'id',title:'',hide:true},        {field:'categoryName',title:'所属分类'},        {field:'productNo',title:'项目编号'},        {field:'name',title:'名称'},        {field:'amount',title:'零售价'},        {field:'memberAmount',title:'会员价'},        {field:'unit',title:'单位'},        {field:'remark',title:'备注'},        {field:'createTime',title:'创建时间'},        {field:'createName',title:'创建人'},        {align: 'center', toolbar: '#tableBar', title: '操作'}    ]];    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            condition:''        },        methods: {            btnAdd:function () {                location.href = 'product_edit?type='+app.getUrlParam("type");            },            tableReload:function (action) {                if(action=='reset'){ vm.condition='' };                var queryData = {                    categoryId:vm.condition,                    name:vm.condition,                };                table.reload('productTable',{                    where: queryData, page: {                        curr: 1 //重新从第 1 页开始                    }});            }        },        mounted:async function() {            vm = this;            table.render({                elem: '#productTable',                url: '/admin/product/getProductList',                page: true,                height: "full-105",                cellMinWidth: 100,                cols: initColumn,                where:{                    productType:app.getUrlParam("type")                }            });            table.on('tool(productTable)', function (obj) {                var event = obj.event;                var data = obj.data;                if (event == 'del') {                    app.confirm("确定删除吗?",function () {                        request.fetch("delProduct",{id:data.id}).then(res=>{                            app.success("删除成功！")                            vm.tableReload();                        })                    })                } else if (event == 'edit') {                    location.href = 'product_edit?id='+data.id+'&type='+app.getUrlParam("type");                }            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %>

<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-col-md12">        <div class="layui-card">            <div class="layui-card-body">                <div class="layui-form toolbar">                    <div class="layui-form-item">                        <div class="layui-inline">                            <input v-model="condition" class="layui-input" type="text" placeholder="名称"/>                        </div>                        <div class="layui-inline">                            <button type="button" @click="tableReload" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>                            <button type="button" @click="tableReload('reset')" class="layui-btn icon-btn" ><i class="layui-icon">&#xe669;</i>重置</button>                            <button type="button" @click="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>                        </div>                    </div>                </div>                <table class="layui-table" id="memberTable" lay-filter="memberTable"></table>            </div>        </div>    </div></div><script type="text/html" id="tableBar">    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a></script><script>    var initColumn =  [[        {type: 'checkbox'},        {field:'id',title:'ID',hide:true},        {field:'name',title:'姓名',templet(d) {            var html = "<a style=\"color: #009688;cursor: pointer;\" onclick=\"openRight('"+d.id+"')\" > "+d.name+"</a>"            return  html;            }},        {field:'phoneNumber',title:'手机号'},        {field:'balance',title:'余额'},        {field:'sex',title:'性别',templet(res){            if(res.sex==1){                return '男'            }else{                return '女'            }            }},        {field:'birthday',title:'出生年月'},        {field:'remark',title:'备注'},        {field:'createTime',title:'创建时间'},        {align: 'center', toolbar: '#tableBar', title: '操作'}    ]];    function openRight(id){        top.layer.open({            type: 2            ,content:'/admin/cashier/member_edit?id='+id            ,anim: -1            ,title: false            ,closeBtn: false            ,offset: 'r'            ,shade: 0.1            ,shadeClose: true            ,skin: 'layui-anim layui-anim-rl layui-layer-adminRight'            ,area:['61%','100%'],            success: function(layero, index){                var iframeWin = layero.find('iframe')[0].contentWindow;            }        })    }    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            condition:'',            loginUser:''        },        methods: {            btnAdd:function () {                location.href = 'member_edit';            },            tableReload:function (action) {                if(action=='reset'){ vm.condition='' };                var queryData = {                    name:vm.condition,                    phoneNumber:vm.condition,                    deptId:vm.loginUser.deptId,                };                table.reload('memberTable',{                    where: queryData, page: {                        curr: 1 //重新从第 1 页开始                    }});            }        },        mounted:async function() {            vm = this;            vm.loginUser = await api.getLoginUser();            table.render({                elem: '#memberTable',                url: 'getMemberList',                page: true,                height: "full-105",                cellMinWidth: 100,                cols: initColumn,                where:{                    deptId:vm.loginUser.deptId                }            });            table.on('tool(memberTable)', function (obj) {                var event = obj.event;                var data = obj.data;                if (event == 'del') {                    app.confirm("确定删除吗?",function () {                        request.fetch("delMember",{id:data.id}).then(res=>{                            app.success("删除成功！")                            vm.tableReload();                        })                    })                } else if (event == 'edit') {                    location.href = 'member_edit?id='+data.id;                }            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %>

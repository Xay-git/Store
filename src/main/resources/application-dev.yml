server:  port: 80 #指定启动端口号system:  name: 后台管理系统  logo: /common/images/sweet.png  version: 1.0.1  sessionTimeout: 3600 #session过期时间 单位秒  UploadPath: d:/sweet/  domain: https://manage.ershuohealth.comspring:  datasource:    driver-class-name: com.p6spy.engine.spy.P6SpyDriver    type: com.zaxxer.hikari.HikariDataSource    url: jdbc:p6spy:mysql://127.0.0.1:3306/store?useSSL=false&autoReconnect=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=CTT    username: root    password: admin    hikari:      minimum-idle: 5      maximum-pool-size: 15      auto-commit: true      idle-timeout: 600000      pool-name: DatebookHikariCP      max-lifetime: 1000000      connection-timeout: 30000      connection-init-sqls: select 1